<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DJungs Überland Post</title>

    <!-- firebase -->
    <script defer src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-database.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-performance.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script defer src="js/firebase.js"></script>

    <!-- js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/81bcf4cf90.js" crossorigin="anonymous"></script>


    <!-- css -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="content">
        <section id="header">
            <h1>DJungs Überland Post</h1>
            <button onclick="logOut()">Log Out</button>
        </section>
        <section id="chat">
            <div id="chat__feed">
                <div id="chat__feed--inner">

                </div>
            </div>
            <form id="chat__input--section">
                <input id="chat__input--field" placeholder="type boyy...">
                <button id="chat__input--img" class="far fa-image"></button>
                <button type="submit" id="chat__input--send" class="far fa-paper-plane"></button>
                <button onclick="openRankPopup()" id="chat__input--rank" class="fas fa-tags"></button>
            </form>
        </section>


        </section>
        <section id="footer">

        </section>
        <section class="popup--wrapper" id="username__popup--wrapper">
            <div class="popup--overlay"></div>
            <form class="popup" id="username__popup">
                <h2>Set a username</h2>
                <input id="username" placeholder="username">
                <button tpye="submit" class="fas fa-plug"></button>
            </form>
        </section>
        <section class="popup--wrapper" id="rank__popup--wrapper">
            <div class="popup--overlay"></div>
            <div class="popup" id="rank__popup">
                <h2>Set Message Rank</h2>
                <button id="rank__button--0" onclick="changeRank(0)">Rank 0</button>
                <button id="rank__button--1" onclick="changeRank(1)">Rank 1</button>
                <button id="rank__button--2" onclick="changeRank(2)">Rank 2</button>
                <button id="rank__button--3" onclick="changeRank(3)">Rank 3</button>
            </div>
        </section>

    </div>
    <script defer src=" js/index.js "></script>
    <script defer src="js/chat.js "></script>
</body>

</html>
